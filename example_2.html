<!doctype html>
<html>
  <head>
    <title>Socket.IO Test</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  </head>
  <style>
	html {
		min-width: 350px;
	}
	
	body {
		background-color: aliceblue;
	}
	
	.container {
		height: 100vh;		
		text-aligh: center;
	}
	
	#chat-box {
		background-color: rgb(178, 199, 217);
		width : 100vm;
		height: 80vh;
		overflow: auto;
	}
	
	#messages {
		padding : 10px 0px 0px 10px;
		font-size : 20px;
	}	
	
	#messages > li{
		list-style:none;
		text-align:left;
	}
	
	#input-box {
		height: 20vh; 
		position: fixed;
	}
  </style>

  <body>
	<div calss="container">
		<div id="chat-box">
			<ul id="messages"></ul>
		</div>	
		<div id="input-box">
			<form action="" id="chat">
				<select id="socketID" name="socketID">
					
				</select>
				<input id="h" autocomplete="off" placeholder="내용" />
				<button>Send</button>
			</form>
			<form action="" id="register">
				<input id="r" autocomplete="off" placeholder="닉네임 설정"/>
				<button>Send</button>
			</form>
			<div id="userCount">
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>	
	<script>
	$(function () {
		var socket = io();

		$( '#chat' ).submit(function(e){
			e.preventDefault();

			//var name = $('#m').val(); 
			var content = $('#h').val();
		  
			//var aJson = {"name":name, "content":content};
			var aJson = {"content" : content};
			var send = JSON.stringify(aJson);
		  
			socket.emit( 'reply', send );
 
			//$('#m').val('');
			$('#h').val('');
			return false;
		});
		
		socket.on('reply',function(msg){
			$('#messages').append($('<li>').text(msg));
			$('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
		});
		
		$( '#register' ).submit(function(e){
			e.preventDefault();

			var name = $('#r').val(); 
	  
			var aJson = {"name":name};
	  
			var send = JSON.stringify(aJson);
	  
			socket.emit( 'register', send );

			$('#r').val('');
			return false;
		});
		
		socket.on('registered',function(change){
			$('#messages').append('<li style="color:red">' + change.before + '님이 닉네임을 ' + change.after + '(으)로 변경하였습니다.</li>');
			$('#socketID > option').remove('#' + change.before);
			$('#socketID').append('<option value="' + change.after + '"' + 'id="' + change.after + '">' + change.after + '</option>');
			$('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
		});
		
		socket.on('in',function(nickname){
			$('#messages').append('<li><span style="color:blue">' + nickname + '</span>님이 들어오셨습니다.</li>');
			$('#socketID').append('<option value="' + nickname + '"' + 'id="' + nickname + '">' + nickname + '</option>');
			$('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
		});
		
		socket.on('out',function(nickname){
			$('#messages').append('<li><span style="color:blue">' + nickname + '</span>님이 나가셨습니다.</li>');
			$('#socketID > option').remove('#' + nickname);
			$('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
		});		
		
		socket.on('count',function(count){
			$('#userCount').empty();
			$('#userCount').append("<p>현재 접속자 수 : " + count + "</p>");
		});
	});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
